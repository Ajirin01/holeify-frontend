<div class="section">
    <div class="row">
        <!--   Job listing Section starts   -->
        <div class="col s12 m8 l9">
            <div class="card white hoverable vertical-align" dir-paginate="task in activeTasks | filter : taskTitle | itemsPerPage: pageSize"
            pagination-id="task-listing">
                <div class="card-content black-text">
                    <div class="row">
                        <div class="col s12 m6 l8">
                            <div class="row">
                                <div class="col l8 m12 s12">
                                    <b>{{task.title}}</b><span ng-if="task.role === 'admin'" class="cyan-text" style="margin-left: 10px;"><small><sub>featured</sub></small></span>
                                </div>
                                <div class="col l1 m6 s6">
                                    <span class="cyan-text">
                                        <i class="material-icons">person</i>
                                    </span>
                                </div>
                                <div class="col l3 m6 s6 right-align">
                                    <span class="cyan-text">
                                        <i> {{task.total_done}} </i> / <i>{{task.total_need}}</i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col s12 m6 l4 show-on-large-only">
                            <p class="cyan-text">
                                <span class="left">
                                    <i class="material-icons circle">monetization_on</i>
                                </span>
                                <span class="left">
                                    <i >&#x20a6;</i>  <i>{{task.reward}}</i> 
                                </span>
                            </p> 

                            <a href="#!task-details/{{task.id}}"><button class="btn right waves-effect black show-on-large-only" type="submit" name="action">View</button> </a> 
                                
                        </div>
                    </div>
                </div>
            </div>
            
            <dir-pagination-controls boundary-links="true" on-page-change="changeHandler(newPageNumber)" pagination-id="task-listing"></dir-pagination-controls>
        </div>
        <!--   Job listing Section ends   -->

        <sidebar-dashboard></sidebar-dashboard>
        </div>
    </div>
    <br><br>
</div>
