<main-header></main-header>
<div class="container" style="margin: 0 auto">
    <div class="card hoverable"  style="margin: 0 auto; margin-top: 5%; max-width: 800px">
        <!-- <div class="container" > -->
            <div class="row">
                <div class="col l4 hide-on-med-and-down" style="background-image: url(assets/img/credit-bg.png); background-position: center; background-repeat: no-repeat; background-size: cover;height: 505px">
                    <div class="black-tex center-align" style="margin-top: 60%">
                    <i class="material-icons large">person</i>
                    <h3 style="margin-top: -2%">Request Password Reset</h3>
                    </div>
                </div>

                <div class="col l8 s12" style="min-height: 500px; background-color: white;">
                    <div class="container">
                        <div style="margin-top: 10%;"></div>
                        <div class="hide-on-med-and-down" style="margin-top: 20%;"></div>
                        <form action="" >
                            <div class="black-tex center-align hide-on-large-only" style="margin-top: 2%">
                                <i class="material-icons medium">person</i>
                                <h3 style="margin-top: -1%">Password Reset</h3>
                            </div>
                            <div class="row">
                                <br>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" ng-model="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <div class="row center-align">
                                <a class="btn waves-effect waves-light" ng-click="requestResetLink()">Request reset link
                                    <i class="material-icons right">send</i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                
            </div>

            
        <!-- </div> -->
    </div>
</div>



<main-footer></main-footer>
